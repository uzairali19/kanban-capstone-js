<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme World</title>
  </head>
  <body>
    <nav class="navbar" aria-label="main navigation">
      <div class="container">
        <div class="navbar">
          <a class="navbar-item" href="#">MEME WORLD</a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </nav>

    <section class="hero is-link is-fullheight-with-navbar">
      <div class="hero-body" id="heroBody">
        <div class="container">
          <div class="flex-container" id="body"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Comments</p>
            <button id="close" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <div class="card">
              <div id="cardJS"></div>
              
              <div class="card-content">
                <div class="content">
                  <h2 class="title is-2">Add a comment</h2>
                  <form action="">
                    <div class="field">
                      <input
                        class="input"
                        type="text"
                        id="name"
                        placeholder="Your Name"
                      />
                    </div>
                    <div class="field">
                      <textarea
                        class="textarea"
                        placeholder="Your insights"
                      ></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>MEME World</strong> by
          <a href="https://github.com/uzairali19">Uzair, </a
          ><a href="https://github.com/Lichapa">Ulemu </a> &<a
            href="https://github.com/gracekabaghe"
          >
            Grace</a
          >. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
