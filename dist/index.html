<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme World</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <nav class="navbar" aria-label="main navigation">
      <div class="container">
        <div class="navbar">
          <a class="navbar-item" href="#">MEME WORLD</a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </nav>

    <section class="hero is-link is-fullheight-with-navbar">
      <div class="hero-body" id="heroBody">
        <div class="container">
          <div class="flex-container" id="body"></div>
          <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button
                  class="delete"
                  aria-label="close"
                  type="button"
                ></button>
              </header>
              <section class="modal-card-body"></section>
              <footer class="modal-card-foot">
                <button class="button is-success" type="button">
                  Save changes
                </button>
                <button class="button" type="button">Cancel</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- reservations modal -->

    <div id="res-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <img class="res-img" src="images/appface.jpeg" alt="">
    <p class="res-meme-name">Meme name</p>
    <div class="res-list">
      <p class="start-date">03/11/2021</p>
      <p>-</p>
      <p class="start-end">03/12/2021</p>
      <p class="res-name">Henry G</p>
    </div>
    <h3 class="form-content subtitle">
      Add a reservation
    </h3>
    <form class="res-form" action="">
      <input class="input is-primary" type="text" placeholder="Your Name"> <br>
      <input class="input is-primary" type="date" name="" id="start-date"> <br>
      <input class="input is-primary" type="date" name="" id="end-date"> <br>
    </form>
    <button class="res-button button is-primary" id="reservation-button">Reservation</button>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
<!-- End of reservations modal -->

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>MEME World</strong> by
          <a href="https://github.com/uzairali19">Uzair, </a
          ><a href="https://github.com/Lichapa">Ulemu </a> &<a
            href="https://github.com/gracekabaghe"
          >
            Grace</a
          >. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
